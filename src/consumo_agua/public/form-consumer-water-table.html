<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico de Consumo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-lg bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Histórico de Consumo
      </h1>

      <label for="userId" class="block text-sm font-medium text-gray-700 mb-2"
        >Código do Usuário</label
      >
      <input
        type="number"
        id="userId"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4"
        placeholder="Digite o código do usuário"
        required
      />

      <label
        for="startDate"
        class="block text-sm font-medium text-gray-700 mb-2"
        >Data Inicial</label
      >
      <input
        type="date"
        id="startDate"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4"
        required
      />

      <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2"
        >Data Final</label
      >
      <input
        type="date"
        id="endDate"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4"
        required
      />

      <button
        id="searchHistoricButton"
        class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition"
      >
        Consultar Histórico
      </button>

      <div id="errorMessage" class="text-red-500 text-center mt-4 hidden"></div>
      <div
        id="successMessage"
        class="text-green-500 text-center mt-4 hidden"
      ></div>

      <table
        id="resultsTable"
        class="w-full mt-6 hidden border-collapse border border-gray-200"
      >
        <thead class="bg-gray-200">
          <tr>
            <th class="border border-gray-300 px-4 py-2 text-left">
              Data da Leitura
            </th>
            <th class="border border-gray-300 px-4 py-2 text-left">Consumo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="constants/api-url.js"></script>
    <script src="constants/messages.js"></script>

    <script src="scripts/tables/populate-table-consumer-water.js"></script>
    <script src="scripts/tables/populate-table.js"></script>
    <script src="scripts/tables/errors.js"></script>
  </body>
</html>
