<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Cadastro de Usuário</h1>
    <form id="user-creation-form" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold mb-2">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Digite o nome do usuário"
          required
        />
        <span id="name-error" class="text-red-500 text-sm"></span>
      </div>
      <div>
        <label for="email" class="block font-semibold mb-2">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Digite o email do usuário"
          required
        />
        <span id="email-error" class="text-red-500 text-sm"></span>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        Criar Usuário
      </button>
    </form>
  </div>
  <script src="constants/api-url.js"></script>
  <script src="constants/messages.js"></script>
  <script src="scripts/forms/user/consuming-api.js"></script>
  <script src="scripts/forms/user/errors.js"></script>
  <script src="scripts/forms/user/user.js"></script>
</body>
</html>
